<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인라인 요소 태그</title>
</head>

<body>
    <!-- 대표적인 인라인 태그
    a: 페이지 이동을 위한 링크 담당
    strong, em: 강조 기능
    span: 인라인 요소를 그룹화, 특정 글자에 구분점을 줘서 꾸며줄때

    그외 inline block
    :블록과 인라인요소의 특징 모두 가지고 있는 요소
    img: 이미지 생성
    -->

    <p>
        <strong>학교</strong> 종이 <em>땡땡땡</em> 어서모이자. <img src="img/picUser.jpg" alt="강사 프로필 이미지"> <a href="https://www.naver.com" target="_blank" title="강사 소개 페이지로 이동">선생님</a>이 우리를 <span>기다리신다.</span>
    </p>
    
    

    <!-- inline block 요소 특징
    1. 요소 자신의 크기만 할당 (inline)
    2. 너비, 높이 지정 가능 (block)
    3. 줄바꿈 안됨 (inline) -->
    <style>
        strong {
            border: 1px solid red;
            width: 300px;
        }

        img {
            width: 100px;
            height: 100px;
        }
    </style>
</body>

</html>

<!-- 실무에서 자주쓰는 대표적인 파일명 convention
    camel case : 두개의 단어로 조합하는 파일명일때 두번째 단어의 첫 글자만 대문자로 표기(picUser.jpg)
    snake case : 두개의 언더바로 이어붙이는 표기법(pic_user.jpg) 
    
    경로 설정법
    상대 경로 : 현재 작성하는 문서파일의 위치에 따른 상대적인 경로
    절대 경로 : 현재 작성파일 위치 상관없이 무조건 루트에서 찾는 경로-->
